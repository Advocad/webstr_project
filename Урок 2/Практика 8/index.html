<!DOCTYPE html>
<html>
  <head>
    <title>Html ссылки</title>
  </head>
  <body>
      <h1>Времена года</h1>
      <h2>Оглавление</h2>
      <a href="#p1">Лето</a> <!--создаём якорь, указав #id элемента-->
      <a href="#p2">Осень</a>
      <a href="#p3">Зима</a>
      <a href="#p4">Весна</a>
      <p id="p1">...</p> <!--добавляем соответствующий id элементу-->
      <p id="p2">...</p>
      <p id="p3">...</p>
      <p id="p4">...</p>
  </body>
</html>
