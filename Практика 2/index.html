<!DOCTYPE html> <!-- Объявление формата документа -->
<html>
<head> <!-- Техническая информация о документе -->
<!-- Метаданные -->
<meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
<meta name="description" content="Описание содержимого страницы">
<meta name="keywords" content="Ключевые слова через запятую">
<meta name="robots" content="index, follow"> <!-- Индексация и переход по ссылкам разрешены -->
<meta name="robots" content="index, nofollow"> <!-- Индексация разрешена, переход по ссылкам запрещен -->
<meta name="robots" content="noindex, nofollow"> <!-- Индексация и переход по ссылкам запрещены -->
<meta http-equiv="refresh" content="30"> <!--Для автоматической перезагрузки страницы через заданный промежуток времени нужно воспользоваться значением refresh -->
<!-- Метаданные -->

<title>Заголовок</title> <!-- Задаем заголовок документа -->
<link rel="stylesheet" type="text/css" href="style.css"> <!-- Подключаем внешнюю таблицу стилей -->
<script src="script.js"></script> <!-- Подключаем сценарии -->
</head>
<body> <!-- Основная часть документа -->
</body>
</html>
